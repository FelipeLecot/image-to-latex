<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="baja,cambio,ia,chatgpt">

  <meta property="og:url" content="https://bajauncambio.felipelecot.com">

  <meta name="twitter:title" content="Bajá un cambio">
  <meta name="twitter:description" content="Bajá un cambio a los textos">

  <title>Baja un cambio</title>
  <link rel="shortcut icon" href="./assets/logo-small.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles.css?nocachekey=9475872658726358976238457628576">
  <link rel="icon" href="./assets/logo-small.png" type="image/x-icon">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQW9ND3135"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-YQW9ND3135');
  </script>
</head>

<body hx-ext="loading-states">
  <header>
    <img src="./assets/isologo.png" width="250" alt="Logo de Baja un cambio">
  </header>
  <main>
    <div class="card">
      <form id="form" hx-get="/tranquilizar" hx-target="#result" hx-swap="innerHTML" hx-trigger="submit"
        data-loading-target="#loading" data-loading-class-remove="hidden">
        <label for="inputText">Escribí algo:</label>
        <textarea minlength="25" maxlength="500" pattern=".{25,500}" type="text" name="text" id="inputText"
          placeholder="Escribí acá"></textarea>
        <button id="submit" data-loading-disable>Enviar</button>
      </form>
      <div id="loading" class="hidden">
        <i class="fa-solid fa-rotate fa-spin"></i>
      </div>
      <p id="result"></p>
    </div>
  </main>

  <footer>
    <div class="credit-cards">
      <div class="credits">
        <p>Idea original por: <a href="https://twitter.com/juliancapo98" target="_blank"
            referrerpolicy="no-referrer">Julián Príncipe</a></p>
      </div>
      <div class="credits">
        <p>Creado por: <a href="https://www.twitter.com/gregoriolecot" target="_blank"
            referrerpolicy="no-referrer">Felipe Lecot</a></p>
      </div>
      <div class="credits">
        <p>Ver código en <a href="https://github.com/FelipeLecot/baja-un-cambio" target="_blank"
            referrerpolicy="no-referrer">GitHub</a></p>
      </div>
    </div>
    <p>Desarrollado por <a href="https://www.felipelecot.com" target="_blank" referrerpolicy="no-referrer">Felipe
        Lecot</a> © 2023. Todos los derechos reservados.</p>
  </footer>
  <script>
    document.getElementById("form").addEventListener("submit", () => {
      gtag("event", "form_submit", {
        prompt: document.getElementById("inputText").value,
      });
    })
  </script>
</body>
</html>
